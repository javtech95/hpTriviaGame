<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- RESPONSIVE VIEWPORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Utimate HP trivia</title>

    <!--RESET CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/master.css">

    
</head>

<body>

    <div class="container" id="main">
        <div class="col-sm-12">
            <img src="assets/images/logo.png" />
            <h1>Harry Potter Trivia
                <br>
                <h>You Think you know Harry?...</h2>
            </h1>
        </div>


        <div class="col-md-12">
            <!-- START -->
            <button class='btn btn-primary' id='startBtn'>Enter if you dare</button>

            <!-- QUESTION -->
            <div class="col-md-12" id=timer></div>
            <div class="col-md-12" id=currentQuestion></div>
            <div class="col-md-12" id=question></div>
            <div class="col-md-12" id=answerChoices></div>

            <!-- ANSWER RESULTS -->
            <div class="col-md-12" id=message></div>
            <div class="col-md-12" id=correctAnswer></div>
            <div class="col-md-12" id=gif></div>

            <!-- SCORE -->
            <div class="col-md-12" id=finalMessage></div>
            <div class="col-md-12" id=rightAnswers></div>
            <div class="col-md-12" id=wrongAnswers></div>
            <div class="col-md-12" id=notAnswered></div>
            <div class="col-md-12" id=restartBtn></div>
        </div>

    </div>

  

    <!-- jquery + bootstrap jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <!--app code -->
    <script type="text/javascript" src="assets/js/app.js"></script>

    <!-- External js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


</body>

</html>
